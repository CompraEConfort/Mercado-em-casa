<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href="css/EditarPerfil.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
	crossorigin="anonymous">
	<script src = "https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
</head>
<body>
	<form class="form">
		<div class="card">
			<div class="card-top">
				<img src="img/user.png" width="300" height="260" alt="">
				<h2 class="title">Editar Perfil</h2> 
			</div>
		
			<form class="form">
				<label class="label-input" for="">
					<input type="radio" name="opcao" value="Cliente"> Cliente
					<input type="radio" name="opcao" value="Mercado"> Mercado
				</label>

				<label class="label-input" for="">
					<i class="far fa-user icon-modify"></i>
					<input id="cadastromercado-name" type="text" placeholder="Alterar Nome">
				</label>
				
				<label class="label-input" for="">
					<i class="far fa-envelope icon-modify"></i>
					<input id="cadastromercado-email" type="email" placeholder="Alterar Email">
				</label>
				
				<label class="label-input" for="">
					<i class="fas fa-lock icon-modify"></i>
					<input id="cadastromercado-password" type="password" placeholder="Alterar Senha">
				</label>

				<label class="label-input" for="">
					<i class="far fa-comment-alt icon-modify"></i>
					<input id="cadastromercado-cnpj" type="text" placeholder="Alterar CPF/CNPJ">
				</label>

				<label class="label-input" for="">
					<i class="fas fa-home icon-modify"></i>
					<input id="cadastromercado-endereco" type="text" placeholder="Alterar EndereÃ§o">
				</label>

				<label class="label-input" for="">
					<i class="fas fa-map icon-modify"></i>
						<input id="cadastromercado-cidade" type="text" placeholder="Alterar Cidade">
				</label>

			   <label class="label-input" for="">
					<i class="fas fa-map-marked-alt icon-modify"></i>
					<input id="cadastromercado-bairro" type="text" placeholder="Alterar Bairro">
				</label>

				<label class="label-input" for="">
					<i class="fas fa-map-marker-alt icon-modify"></i>
					<input id="cadastromercado-cep" type="text" placeholder="Alterar Cep">
				</label> 

				<label class="label-input" for="">
					<i class="fas fa-phone icon-modify"></i>
					<input id="cadastromercado-telefone" type="text" placeholder="Alterar Telefone">
				</label> 

				<label class="label-input" for="">
					<i class="fas fa-images icon-modify"></i>
					<input id="cadastromercado-imagem" type="text" placeholder="Alterar Imagem: Insira um link .jpg ou .png">
				</label>
            
                <input class="btn btn-second" type="button" value="Atualizar" onclick="Atualizar()">
		</form>
		</div>
	<form>
	<script type="text/javascript">
		function Atualizar()
		{
		location.href="Perfil.html"
		}
	</script>	
	<script src="../service/axiosService.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</body>
</html>
